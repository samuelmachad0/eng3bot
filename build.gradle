repositories {
    mavenCentral()
}

apply plugin: 'java'
//apply plugin: 'jetty'
apply plugin: 'application'

mainClassName = 'hello.MainServer'
applicationName = 'app'

defaultTasks = ['clean', 'jar']

dependencies {
	compile 'com.sparkjava:spark-core:2.1'
	compile 'com.sparkjava:spark-template-mustache:1.0.0'
    compile 'com.github.pengrad:java-telegram-bot-api:2.1.1'
    compile 'org.json:json:20090211'
    compile files("lib/db4o-8.0.249.16098-all-java5.jar")
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'org.json', name: 'json', version: '20141113'
    compile 'org.mongodb:mongo-java-driver:3.0.4'
    compile group: 'com.github.fakemongo', name: 'fongo', version: '2.0.6'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'



}

jar {
    manifest {
        attributes 'Main-Class': 'hello.MainServer'
    }
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } } {
        // remove all signature files
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
    }
}
task stage(dependsOn: ['clean', 'installApp'])
